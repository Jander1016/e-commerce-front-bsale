<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon32x32.png" type="image/x-icon"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Bsale E-Commerce</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
  <header id="nav">
    <nav class="navbar navbar-expand-lg bg-light">
        <img src="./images/favicon32x32.png" alt="BsaleTest">
        <a class="navbar-brand" href="#"><b>BSALE MarketPlace</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex" role="search">
            
            <select id="category-product" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
            <input id="name-product" class="form-control sm-2" type="search" placeholder="Nombre Producto" aria-label="Search" autocomplete="false">
            <button id="findName" class="btn btn-outline-secondary" type="submit"><i class="fa fa-magnifying-glass"></i></button>
            
            <button  type="button" id="btn-cart" class="btn btn-outline-secondary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
              <span class='fa fa-shopping-cart me-1'></span>
                <span id="count-product" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                0
                <span class="visually-hidden">count</span>
              </span>
            </button>
            
          </form>
        </div>
          <button class="switch" type="switch"  id="dark-mode" checked>
          <label class="form-check-label" for="dark-mode"> <i class="fa-solid fa-sun"></i></label>
    </nav>
  </header>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src='./images/products/cocacola.png' class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
              <img src='./images/products/ron.jpg' class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
              <img src='./images/products/monster.jpeg' class="d-block w-100" alt="..." />
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
</div>
      <section class="modal fade " id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4" id="cartModalLabel">Productos</h1>
              <button type="button" id="btn-all-delete" class="btn btn-danger">Vaciar Carrito</button>
            </div>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Name</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody class="modal-list">
                 
                </tbody>
               </table>  
            </div>
            <div class="modal-dialog"><strong>Total: $ <span class="total-cart"></span></strong></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Seguir comprando</button>
              <button type="button" id="btn-buy" class="btn btn-primary" data-bs-target="#confirmSale" data-bs-toggle="modal">Comprar</button>
            </div>
          </div>
        </div>
      </section>
      <section class="modal fade" id="confirmSale" aria-hidden="true" aria-labelledby="confirmSaleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-rigth">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="confirmSaleLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body-sale">
              <img src="./images/thank2.gif" alt="Gracias por su compra">
            </div>
          </div>
        </div>
      </section>
      
      <main id="app" class="row rows-sm-1 rows-md-2 rows-lg-3 rows-xl-4 my-3 py-1 "> </main>

    <footer>
        <p class="author">Create by <a href="https://github.com/Jander1016" target="_blank">Jander Gomez</a> for all</p>
    </footer>
    <script src="./app.js" type="module" ></script>
</body>
</html>
