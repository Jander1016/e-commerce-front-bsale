<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon32x32.png" type="image/x-icon"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Bsale E-Commerce</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header id="nav">
        <nav class="navbar navbar-expand-lg bg-light">
            <img src="./images/favicon32x32.png" alt="BsaleTest">
            <a class="navbar-brand" href="#"><b>BSALE MarketPlace</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
              </ul>
              <form class="d-flex" role="search">
                <select id="category-product" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                <input id="name-product" class="form-control me-2" type="search" placeholder="Name Product" aria-label="Search" autocomplete="false">
                <button id="findName" class="btn btn-outline-secondary" type="submit"><i class="fa fa-magnifying-glass"></i></button>
                
                <button  type="button" id="btn-cart" class="btn btn-secondary position-relative">
                  <span class='fa fa-shopping-cart me-1'></span>
                    <span id="count-product" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                     0
                    <span class="visually-hidden">count</span>
                  </span>
                </button>
              </form>
            </div>
        </nav>
    </header>
    <main id="app" class="row rows-sm-1 rows-md-2 rows-lg-3 rows-xl-4 my-3 py-2 ">

    </main>

    <footer>
        <p class="author">Create by <a href="https://github.com/Jander1016" target="_blank">Jander Gomez</a> for all</p>
    </footer>
    <script src="./app.js" ></script>
</body>
</html>
